<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票交易复盘系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">📈 交易者日志</div>
        <div class="nav-links">
            <button onclick="showView('home')">首页汇总</button>
            <button onclick="showView('detail')">每日复盘</button>
        </div>
    </nav>

    <div class="container">
        <section id="view-home" class="view">
            <header class="view-header">
                <h1>资产概览</h1>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>本月胜率</h3>
                    <p class="value">64.5%</p>
                </div>
                <div class="stat-card">
                    <h3>累计盈亏</h3>
                    <p class="value profit">+¥42,800</p>
                </div>
                <div class="stat-card">
                    <h3>月度交易额</h3>
                    <p class="value">¥1,250,000</p>
                </div>
            </div>

            <div class="history-list">
                <h3>最近复盘记录</h3>
                <div class="history-item" onclick="viewDate('2023-10-27')">
                    <span>2023-10-27</span>
                    <span class="profit">+¥5,230</span>
                </div>
                <div class="history-item" onclick="viewDate('2023-10-26')">
                    <span>2023-10-26</span>
                    <span class="loss">-¥1,100</span>
                </div>
            </div>
        </section>

        <section id="view-detail" class="view" style="display: none;">
            <header class="detail-header">
                <div class="date-picker-group">
                    <label for="review-date">选择日期：</label>
                    <input type="date" id="review-date" value="2023-10-27" onchange="loadDataByDate(this.value)">
                </div>
                <h1>当日复盘明细</h1>
            </header>

            <div class="summary-cards">
                <div class="card"><p>当日盈亏</p><h2 id="day-profit" class="profit">+¥5,230</h2></div>
                <div class="card"><p>仓位</p><h2>65%</h2></div>
                <div class="card"><p>状态</p><h2>✅ 严格执行纪律</h2></div>
            </div>

            <div class="section">
                <h3>📜 交易明细</h3>
                <table>
                    <thead>
                        <tr><th>标的</th><th>动作</th><th>价格</th><th>盈亏</th><th>备注</th></tr>
                    </thead>
                    <tbody id="trade-table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
